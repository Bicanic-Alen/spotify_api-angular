<hr>
<div class="row row justify-content-center">

    <div class="col-sm-6 col-md-4">
      <div *ngIf="artist">
      <div class="thumbnail backgroud-color">
        <div class="content">
        <h1 class =  "text-color display-3 text-center">{{artist.name}}</h1>
        <img src="{{artist.images[1].url}} " height="100%" width="100%" >
        <h3  class =  "text-color text-justify" ><b class = 'text-success'>Followers:</b> {{artist.followers.total}}<b class = 'text-success'> Popularity: </b>{{artist.popularity}}</h3>
        <h4  class =  "text-color"><b class = 'text-success'>Genres: </b> {{artist.genres}}</h4>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="back()">back</button>
          <a type="button" class="btn btn-success" [routerLink]="['/allAlbum', artist.id]">View all albums</a>
          <a type="button" class="btn btn-success" href='{{artist.external_urls.spotify}}'>Go to spotify</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
