
<h1 class="text-success display-3">Search</h1>

<p>
  <input type="text" #newquery>
  <button class = "btn btn-outline-success" (click)="submit(newquery)">Search</button>
</p>
<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
        <div class="thumbnail background-color">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  <h1 class ="text-success display-4">{{ t.artists[0].name }}</h1>
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  <h4 class = "text-success">{{ t.name }}</h4>
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  <h2 class = "text-success display-4">{{ t.album.name }}</h2>
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
