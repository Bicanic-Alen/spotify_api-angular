<hr>
<div class="row justify-content-center">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail background-color">
      <div *ngIf="track">
          <h1 class = "text-success display-3">{{ track.name }}</h1>
          <p>
              <img src="{{ track.album.images[1].url}}" height="100%" width="100%">
          </p>
          <div>
              <audio controls src="{{ track.preview_url }}"></audio>
          </div>
          <div class="btn-group">
          <a class = "btn btn-primary" (click)="back()">Back</a>
          <a class = "btn btn-success" [routerLink]="['/artists', track.artists[0].id]">Go to the artist</a>
          <a class = "btn btn-success" [routerLink]="['/albums', track.album.id]">Go to the album</a>
          <a class = "btn btn-success" href ="{{track.external_urls.spotify}}">Go to spotify</a>
          </div>
      </div>
    </div>
  </div>
</div>
